<!DOCTYPE html>
<html>

	<head>
    <meta charset="utf-8" />
    
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    		
		<title>Page Title</title>
    
		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>
	
<body>
  
		<form action="part3" method="post">
		<label>Email :</label>  
		<input type="email" name="email"><br /><br/>
  
		<label>Password :</label>  
		<input type="password" name="password"><br/><br/>
		<label>Confirm Password :</label>  
		<input type="password" name="confirm password"><br/><br/>
		<label>Upload your picture:</label>  
		<input type="file" name="pic"><br/><br/>
		<label>Gender</label>
		<input type="radio" name="gender" value="male">Male
		<input type="radio" name="gender" value="female">Female<br/><br/>
		<label>Select Country :</label>
		<Select country="Country">
    		<option value="India">India</option>
   		 <option value="Iran">Iran</option>
    		<option value="USA">USA</option>
    		<option value="Japan">Japan</option>
  		</select><br/><br/>
		<label>Select Hobby :</label>
		<input type="checkbox" name="hobby" value="Cricket">Cricket 
		<input type="checkbox" name="hobby" value="Football">Football<br/><br/>
		<label>Address :</label> 
		<textarea name="Address" rows="10" cols="20"></textarea><br/><br/>
		<input type="submit" value="Submit">
    
		</form>	
	</body>

</html>
